services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=INFO
      - APP_ENV=development
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./app:/app/app:ro

  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    environment:
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=INFO
      - MAX_RETRIES=3
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./worker:/app/worker:ro

volumes:
  redis_data:
